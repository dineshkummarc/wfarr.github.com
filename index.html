---
layout: default
title: Blog
---

<section>
  <h2>Recent Blog Posts</h2>
  <table class="table table-bordered table-striped">
    {% for post in site.posts %}
      <tr>
        <td><a href="{{ post.url }}">{{ post.title }}</a></td>
        <td>{{ post.date | date_to_string }}</td>
      </tr>
    {% endfor %}
  </table>
</section>
